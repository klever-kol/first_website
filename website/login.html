<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <form method="post" onsubmit="return formCheck(this)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="repassword">Repeat Password:</label>
            <input type="password" id="repassword" name="repassword"><br>
            <label>Set your gender:</label>
            <input type="radio" class="select" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" class="select" id="female" name="gender" value="female"><label for="female">Female</label><br>
            <button type="submit" id="submit_login"><b>Login</b></button>
            <p id="error_message" style="color:red;"></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
